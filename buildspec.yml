version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
    #  - cd DeployServer
      - cd github_test
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./github_test/build/libs/*.jar)
artifacts:
  files:
    - github_test/build/libs/*.jar
    - github_test/scripts/**
    - github_test/appspec.yml
  discard-paths: yes